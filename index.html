<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Train Schedule</title>
	<!--jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!--Style Sheet-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
	<!-- Moment JS -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Train Schedule</h1>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>
			<div class="panel-body">
				<table class="table table-striped table-hover ">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="name-train">Train Name</label>
						<input type="text" class="form-control" id="name-train">
					</div>
					<div class="form-group">
						<label for="destination">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>
					<div class="form-group">
						<label for="first-train">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="first-train">
					</div>
					<div class="form-group">
						<label for="frequency">Frequency (min)</label>
						<input type="text" class="form-control" id="frequency">
					</div>
					<button type="button" class="btn btn-success" id="submit-btn">Submit</button>
				</form>
			</div>
		</div>
	</div>


	<!-- JavaScript -->
	<script type="text/javascript" src="assets/javascript/script.js"></script>
</body>

</html>
